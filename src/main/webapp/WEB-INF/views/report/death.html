    <title>사망신고서</title>

<body>


<table>

    <tr bgcolor="blue" align ="center">
        <td colspan = "7" span style="color:white">사망신고서</td>
    </tr>
    <tr bgcolor="blue" align ="center">
        <td th:text="'신고일' +  ${deathLists.get(0).birthDeathReportDate}" colspan = "7" span style="color:white"></td>
    </tr>

    <tr>
        <td bgcolor="#add8e6" align ="center" rowspan="4">사망자</td>
        <td bgcolor="#add8e6" align ="center" colspan = "2">성명</td>
        <td th:text="${deathLists.get(0).name}"></td>
        <td bgcolor="#add8e6" align ="center" colspan = "2">주민등록번호</td>
        <td th:text="${deathLists.get(0).residentRegistrationNumber}"></td>
    </tr>

    <tr>
        <td bgcolor="#add8e6" align ="center" colspan = "2">사망 일시</td>
        <td colspan = "5" th:text="${deathLists.get(0).deathDate}"></td>
    </tr>

    <tr>
        <td bgcolor="#add8e6" align ="center" rowspan="2">사망 장소</td>
        <td bgcolor="#add8e6" align ="center" >구분</td>
        <td colspan = "3" th:text="${deathLists.get(0).deathPlaceCode}"></td>
    </tr>

    <tr>
        <td bgcolor="#add8e6" align ="center" >주소</td>
        <td colspan = "3" th:text="${deathLists.get(0).deathPlaceAddress}"></td>
    </tr>

    <tr>
        <td bgcolor="#add8e6" align ="center" rowspan="3">신고인</td>
        <td bgcolor="#add8e6" align ="center" colspan = "2">성명</td>
        <td th:text="${reportResident.get(0).name}"></td>
        <td bgcolor="#add8e6" align ="center" colspan = "2">주민등록번호</td>
        <td th:text="${reportResident.get(0).residentRegistrationNumber}"></td>
    </tr>

    <tr>
        <td bgcolor="#add8e6" align ="center" colspan = "2">자격</td>
        <td colspan = "5" th:text="${reportResident.get(0).birthReportQualificationsCode}"></td>
    </tr>

    <tr>
        <td bgcolor="#add8e6" align ="center" colspan = "2">이메일</td>
        <td th:text="${reportResident.get(0).emailAddress}"></td>
        <td bgcolor="#add8e6" align ="center" colspan = "2">전화번호</td>
        <td th:text="${reportResident.get(0).phoneNumber}"></td>
    </tr>
