<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>가족관계증명서</title>
</head>
<body>
<table>

    <tr bgcolor="blue" align ="center">
        <td colspan = "5" span style="color:white">가족관계증명서</td>
    </tr>
    <tr bgcolor="blue" align ="center">
        <td th:text="'발급일' +  ${certification.certificateIssueDate}+ '증명서 확인번호:' + ${certification.certificateConfirmationNumber}" colspan = "5" span style="color:white"></td>
    </tr>

    <tr bgcolor="blue" align ="center">
        <td colspan = "2" span style="color:white">등록기준지</td>
        <td th:text="${resident.registrationBaseAddress}" colspan = "3" span style="color:white">
    </tr>

    <tr>
        <th>구분</th>
        <th>성명</th>
        <th>출생년월일</th>
        <th>주민등록번호</th>
        <th>성별</th>
    </tr>
    <tbody>
    <tr th:each="resident : ${residents}">
        <td th:text="${resident.familyRelationshipCode}"></td>
        <td th:text="${resident.name}"></td>
        <td th:text="${resident.birthDate}"></td>
        <td th:text="${resident.residentRegistrationNumber}"></td>
        <td th:text="${resident.genderCode}"></td>
    </tr>
    </tbody>

</table>
</body>
</html>
