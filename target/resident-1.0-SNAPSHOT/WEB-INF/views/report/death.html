<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>가족관계증명서</title>
</head>
<body>
<table>

    <tr>
        <th>구분</th>
        <th>성명</th>
        <th>출생년월일</th>
        <th>주민등록번호</th>
        <th>성별</th>
    </tr>
    <tbody>
    <tr th:each="resident : ${deathLists}">
        <td th:text="${resident.birthDeathTypeCode}"></td>
        <td th:text="${resident.birthDeathReportDate}"></td>
        <td th:text="${resident.birthReportQualificationsCode}"></td>
        <td th:text="${resident.residentRegistrationNumber}"></td>
        <td th:text="${resident.phoneNumber}"></td>
    </tr>
    </tbody>

</table>
</body>
</html>
